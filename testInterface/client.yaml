    orgName: org1
    useTLS: true
    tlsPath: /opt/gopath/src/github.com/peersafe/worktool/fabric/worktool/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/ca.crt
    tlsMutual: true
    clientCert: /opt/gopath/src/github.com/peersafe/worktool/fabric/worktool/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/server.crt
